name: deploy

on:
  push:
    branches: [main]

jobs:
  launch-bot:
    runs-on: ubuntu-latest
    steps:

      - name: SSH Remote Commands
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          key: ${{ secrets.KEY }}
          script: |
            cd discordbot
            git pull
            npm i
            pm2 update

